<!DOCTYPE html>
<html>
<head>
    <title>Blog List</title>
</head>
<body>
    <h1>Blog List</h1>
    <form method="GET" action="{% url 'search_blog' %}">
        <input type="text" name="q" placeholder="Search by title">
        <button type="submit">Search</button>
        <button><a href="{% url 'signup' %}">Signup </a></button>
        <button><a href="{% url 'logout' %}">Logout </a></button>
    </form>
    <ul>
        {% for blog in blogs %}
            <li>
                <h2><a href="{% url 'blog_detail' blog.id %}">{{ blog.title }}</a></h2>
                <p>{{ blog.body }}</p>
                <p>Author: {{ blog.author.username }}</p>
                <p>Date: {{ blog.created_at }}</p>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_blog' %}">Create New Blog</a>
</body>
</html>
